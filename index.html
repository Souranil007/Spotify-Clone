    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <!--The value will start from 0 and goes to right side gradually with the progress of the song-->
        <!--This will create the progress bar in the bottom of the page-->
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i> <!--The previous id will help the player to play the previous song-->
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>  <!--The next id will help the player to play the next song-->
